<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>DB meter</title>
<style>

#meter-wrapper {
  width: 100%;
  border:1px solid red;
}
#meter {
  width: 0%;
  height: 15px;
  margin: 2px 0;
  background: green;
  border: red;
  -webkit-transition: width .05s;
}
</style>
</head>
<body>
  
  <div id=meter-wrapper>
    <div id=meter></div>
  </div>
  
  <div id=db></div>

<script type="text/javascript">
(function(){
  
    /*
        Test script to display a meter in dBFS (dB)
    */
    var ctx = new AudioContext(), 
        url = '../media/Drink.mp3',
        audio = new Audio(url),  
        processor = ctx.createScriptProcessor(2048, 1, 1),
        meter = document.getElementById('meter'),
        db = document.getElementById('db'),
        source;

        audio.addEventListener('canplaythrough', function(){
        source = ctx.createMediaElementSource(audio);
        source.connect(processor);
        processor.connect(ctx.destination);
        audio.play();
    }, false);

    //calculate average volume for a buffer.
    processor.onaudioprocess = function(evt){
        var input = evt.inputBuffer.getChannelData(0),
            output = evt.outputBuffer.getChannelData(0),
            len = input.length,   
            total = 0,
            i = 0,
            rms,
            decibel,
            percent = 0,
            slice = Array.prototype.slice;

        output.set(input);

        total = slice.call(input, 0).map(function(x) {
            return Math.pow(x, 2);
        }).reduce(function(prev, curr){
            return prev + curr;
        });

        rms = Math.sqrt( total / len );
        decibel = 20 * Math.log(rms) / Math.LN10;

        //scale is from -60db to 0db
        percent = (1/60) * decibel + 1.0
        percent = percent < 0 ? 0 : percent * 100;

        db.innerHTML = decibel;
        meter.style.width = (percent) + '%';
    };
  
})();
</script>
</body>
</html>
